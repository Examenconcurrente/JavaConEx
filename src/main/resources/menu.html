<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galton Board</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .pin {
            fill: steelblue;
        }
        .ball {
            fill: red;
        }
        .container {
            fill: lightgray;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        const width = 800;
        const height = 600;
        const numRows = 10;
        const numBalls = 200;
        const pinRadius = 5;
        const ballRadius = 3;
        const containerHeight = 100;
        const containerWidth = 10;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        const pins = [];
        for (let row = 0; row < numRows; row++) {
            for (let col = 0; col <= row; col++) {
                pins.push({
                    x: width / 2 + (col - row / 2) * 20,
                    y: row * 20 + 50
                });
            }
        }

        svg.selectAll(".pin")
            .data(pins)
            .enter()
            .append("circle")
            .attr("class", "pin")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", pinRadius);

        const containers = [];
        for (let i = 0; i <= numRows; i++) {
            containers.push({
                x: width / 2 + (i - numRows / 2) * 20,
                y: height - containerHeight / 2,
                count: 0
            });
        }

        svg.selectAll(".container")
            .data(containers)
            .enter()
            .append("rect")
            .attr("class", "container")
            .attr("x", d => d.x - containerWidth / 2)
            .attr("y", d => d.y - containerHeight / 2)
            .attr("width", containerWidth)
            .attr("height", containerHeight);

        function dropBall() {
            let x = width / 2;
            let y = 0;
            const ball = svg.append("circle")
                .attr("class", "ball")
                .attr("cx", x)
                .attr("cy", y)
                .attr("r", ballRadius);

            for (let row = 0; row < numRows; row++) {
                setTimeout(() => {
                    x += (Math.random() < 0.5 ? -1 : 1) * 10;
                    y += 20;
                    ball.attr("cx", x).attr("cy", y);
                }, row * 100);
            }

            setTimeout(() => {
                const containerIndex = Math.round((x - width / 2) / 20 + numRows / 2);
                const container = containers[containerIndex];
                container.count += 1;
                ball.transition()
                    .duration(500)
                    .attr("cx", container.x)
                    .attr("cy", height - container.count * 2 * ballRadius - ballRadius);
            }, numRows * 100);
        }

        for (let i = 0; i < numBalls; i++) {
            setTimeout(dropBall, i * 200);
        }
    </script>
</body>
</html>
